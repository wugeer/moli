name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  checks:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all-targets --all-features

  build:
    name: Build ${{ matrix.target }}
    needs: checks
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            packages: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            packages: "gcc-aarch64-linux-gnu"
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            packages: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            packages: "musl-tools"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            packages: ""
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            packages: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            packages: ""
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_AR: aarch64-linux-gnu-ar
      CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
      AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: rust-lld
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux target deps
        if: matrix.packages != '' && runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.packages }}

      - name: Cargo build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/moli.exe dist/moli-${{ matrix.target }}.exe
          else
            cp target/${{ matrix.target }}/release/moli dist/moli-${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moli-${{ matrix.target }}
          path: dist/
